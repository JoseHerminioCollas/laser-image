<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Laser Image</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Goatstone">
  <script src="https://www.marvinj.org/releases/marvinj-1.0.js"></script>
  <script src="svg.min.js"></script>
  <style>
    body {
      font-size: 11px;
    }

    #display {
      background: black;
      font-size: 2px;
      font-weight: 900;
      font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>

<body>
  <div id="drawing"></div>
  <div id="display">x</div>
  <canvas id="canvas-a" width="300px" height="350px"></canvas>
  <script>
    const picA = 'mona-lisa-leonardo-da-vinci-la-gioconda-oil-painting-40997.jpeg'
    const picB = 'test-image.png'
    const picC = "https://i.imgur.com/NOAqlBx.jpg"
    const picD = 'mona-small.png'
    const picE = 'mona-sml-b.jpeg'
    const imgDims = [600, 900]
    var marvinImage = new MarvinImage();
    var draw = SVG('drawing')
      .size(...imgDims)
    draw.rect(...imgDims).move(10, 10)
      .attr({ background: 'red' })

    const el = document.getElementById('display')
    let col = 0
    let row = 0
    const colShift = 6
    const rowShift = 6
    const radius = 3
    const threshold = 75
    const colorDif = 50
    function cb() {
      const d = marvinImage.imageData.data
      let i = 0
      while (i < d.length) {
        const total = d[i] + d[i + 1] + d[i + 2]
        const [r, g, b] =  [d[i], d[i + 1], d[i + 2]]
        row += rowShift
        if (total < 50) {
          draw.circle(radius + 7)
            .attr({ fill: 'black' })
            .move(row, col)
        } else if (total > 300) { // white
          draw.circle(radius)
            .attr({ fill: 'white' })
            .move(row, col)
        } else if (r > threshold && r > g + colorDif && r > g + colorDif) {r
          draw.circle(radius)
            .attr({ fill: 'red' })
            .move(row, col - 2)
        } else if (b > threshold) {
          draw.circle(radius)
            .attr({ fill: 'blue' })
            .move(row, col + 2)
        } else if (g > threshold) {
          draw.circle(radius)
            .attr({ fill: 'green' })
            .move(row, col)
        } 
        // end of line
        if (i % (marvinImage.imageData.width * 4) === 0) {
          // const br = document.createElement('br')
          col += colShift
          row = 0
        }
        i += 4
      }
    }
    marvinImage.load(picE, cb);
    // SVG.on(document, 'DOMContentLoaded', function () {
    //   console.log('abc', SVG)
    //   var draw = SVG('drawing')
    //   draw.size(300, 300)
    //   var rect = draw.rect(100, 100).attr({ fill: 'blue' })
    // })
  </script>
</body>

</html>
